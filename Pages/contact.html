<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact - Arbab Husain Portfolio</title>
    <style>
        .menu-hidden {
            display: none;
        }
        .menu-visible {
            display: block;
        }
    </style>
</head>
<body class="bg-blue-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
           
            <div class="text-white font-bold text-xl">
                <a href="../index.html">Home</a>
            </div>

            
            <div class="block lg:hidden">
                <button id="hamburger-btn" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            
            <div id="menu" class="hidden lg:flex space-x-4">
                <a href="projects.html" class="text-white hover:text-gray-200">Projects</a>
                <a href="about.html" class="text-white hover:text-gray-200">About</a>
                <a href="contact.html" class="text-white hover:text-gray-200">Contact</a>
            </div>
        </div>

        
        <div id="mobile-menu" class="menu-hidden lg:hidden space-y-2 p-4">
            <a href="projects.html" class="block text-white hover:text-gray-200">Projects</a>
            <a href="about.html" class="block text-white hover:text-gray-200">About</a>
            <a href="contact.html" class="block text-white hover:text-gray-200">Contact</a>
        </div>
    </nav>

    <div class="flex justify-center items-center h-64 md:h-80 lg:h-96 bg-blue-300">
        <h1 class="text-black font-bold text-3xl">CONTACT</h1>
    </div>

    <div class="max-w-xl mx-auto mt-8 bg-blue-200 p-10 rounded-3xl shadow-lg">
        <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
            <div class="mb-6">
                <label for="name" class="block text-lg font-bold">Name:</label>
                <input type="text" id="name" name="name" class="w-full p-2 rounded-lg" required>
            </div>
            <div class="mb-6">
                <label for="email" class="block text-lg font-bold">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 rounded-lg" required>
            </div>
            <div class="mb-6">
                <label for="message" class="block text-lg font-bold">Message:</label>
                <textarea id="message" name="message" class="w-full p-2 rounded-lg" rows="4" required></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg transform hover:scale-105 duration-300">Send</button>
        </form>
    </div>


    <script>
        
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburgerBtn.addEventListener('click', () => {
            if (mobileMenu.classList.contains('menu-hidden')) {
                mobileMenu.classList.remove('menu-hidden');
                mobileMenu.classList.add('menu-visible');
            } else {
                mobileMenu.classList.remove('menu-visible');
                mobileMenu.classList.add('menu-hidden');
            }
        });
    </script>
</body>
</html>
