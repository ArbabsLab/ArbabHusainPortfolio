<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Arbab Husain Portfolio</title>
    <style>
        .menu-hidden {
            display: none;
        }
        .menu-visible {
            display: block;
        }
    </style>
</head>
<body class="bg-blue-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
           
            <div class="text-white font-bold text-xl">
                <a href="index.html">Home</a>
            </div>

            
            <div class="block lg:hidden">
                <button id="hamburger-btn" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            
            <div id="menu" class="hidden lg:flex space-x-4">
                <a href="projects.html" class="text-white hover:text-gray-200">Projects</a>
                <a href="about.html" class="text-white hover:text-gray-200">About</a>
                <a href="contact.html" class="text-white hover:text-gray-200">Contact</a>
            </div>
        </div>

        
        <div id="mobile-menu" class="menu-hidden lg:hidden space-y-2 p-4">
            <a href="projects.html" class="block text-white hover:text-gray-200">Projects</a>
            <a href="about.html" class="block text-white hover:text-gray-200">About</a>
            <a href="contact.html" class="block text-white hover:text-gray-200">Contact</a>
        </div>
    </nav>

    <div class="flex bg-blue-300 justify-center items-center h-64 md:h-80 lg:h-96">
        <div class="text-center p-10">
                <h1 class="text-black font-bold text-3xl">ARBAB HUSAIN</h1>
                <h2 class="text-black font-bold text-lg">STUDENT</h2>
        </div>

        <div class="p-10">
            <img src="Images/Blank.jpg" alt="Profile Picture" class="rounded-xl md:rounded-2xl lg:rounded-3xl size-32 md:size-48 lg:size-64"></img>
        </div>
    </div>
    
    <div class="flex flex-col md:flex-row lg:flex-row flex-wrap space-y-4 md:space-y-0 md:space-x-4 mt-8 justify-center items-center">

        <div class="bg-blue-200 h-80 w-80 md:h-64 md:w-64 lg:h-80 lg:w-80 rounded-3xl transform hover:scale-105 hover:bg-blue-300 duration-300 text-center font-bold p-3">
            <a href="Pages/projects.html">PROJECTS</a>
        </div>
        <div class="bg-blue-200 h-80 w-80 md:h-64 md:w-64 lg:h-80 lg:w-80 rounded-3xl transform hover:scale-105 hover:bg-blue-300 duration-300 text-center font-bold p-3">
            <a href="Pages/about.html">ABOUT</a>
        </div>
        <div class="bg-blue-200 h-80 w-80 md:h-64 md:w-64 lg:h-80 lg:w-80 rounded-3xl transform hover:scale-105 hover:bg-blue-300 duration-300 text-center font-bold p-3">
            <a href="Pages/contact.html">CONTACT</a>
        </div>
        
    </div>


    <script>
        
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        hamburgerBtn.addEventListener('click', () => {
            if (mobileMenu.classList.contains('menu-hidden')) {
                mobileMenu.classList.remove('menu-hidden');
                mobileMenu.classList.add('menu-visible');
            } else {
                mobileMenu.classList.remove('menu-visible');
                mobileMenu.classList.add('menu-hidden');
            }
        });
    </script>
</body>
</html>
